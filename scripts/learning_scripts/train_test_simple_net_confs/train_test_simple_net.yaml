defaults:
  - base_config
  - path_config/juanrog_dataset4
  - override hydra/job_logging: none
  - override hydra/hydra_logging: none
  - _self_

hydra:
  run:
    dir: ./outputs_hydra/${hydra.job.config_name}_${now:%Y%m%d}_${now:%H%M%S}
    # Other configs can be use here. For example:
    # dir: ./outputs_hydra/${hydra.job.config_name}_${global_device}

output_path: ${hydra:runtime.output_dir}
global_device: "cuda"

dataset_config:
  dataset_type: "actual-measured" # either "measured-setpoint" or "actual-measured"
  include_prev_measured: true

train_config:
  batch_size: 8
  epochs: 500
  lr: 0.0010
  log_interval: 1

actions:
  train: true
  test: true

test_config:
  batch_size: 32
